<!DOCTYPE html>
<html>
<head>
    <title>Estructura html</title>
    <style>
        header, nav, article, main, aside, footer {
            border:solid 1px #0779ec;
            border-radius:15 px;

             }
       main {
        display:flex;
        margin: 8px 0px;
        }
        nav, aside {
            width:20%
        }
        article{
           width: 60%;

        }
    </style>
</head>
<body>

</header>

    </ul>
</nav>
